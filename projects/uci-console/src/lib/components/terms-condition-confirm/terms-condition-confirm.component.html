<section class="uci-modal">
    <h1 mat-dialog-title>
        {{resourceService.frmelmnts?.lbl?.confirmWarning}}:
    </h1>

    <div mat-dialog-content class="tabs-content-wrapper mb-40">
        <div class="ui grid" style="margin-bottom: 20px;">
            <div class="four wide column">
                <div class="mb-20">
                    <h4>{{resourceService.frmelmnts?.lbl?.appropriateness}}</h4>
                    <div class="ui divider"></div>
                </div>
                <div class="ui grid" *ngFor="let list of Appropriateness; let i = index">
                    <div class="two wide column pb-0">
                        <mat-checkbox [color]="'primary'" [name]="'appropriateness' + i"
                                      [(ngModel)]="list.checks" (ngModelChange)="updateAllChecked()">
                        </mat-checkbox>
                    </div>
                    <div class="ten wide column pl-0 pb-0 line-height">
                        {{list.text}}
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="mb-20">
                    <h4>{{resourceService.frmelmnts?.lbl?.contentDetails}}</h4>
                    <div class="ui divider"></div>
                </div>
                <div class="ui grid" *ngFor="let list of contentDetails; let i = index">
                    <div class="two wide column pb-0">
                        <mat-checkbox [color]="'primary'" [name]="'contentDetails' + i" [(ngModel)]="list.checks" (ngModelChange)="updateAllChecked()">
                        </mat-checkbox>
                    </div>
                    <div class="ten wide column pl-0 pb-0 line-height">
                        {{list.text}}
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="mb-20">
                    <h4>{{resourceService.frmelmnts?.lbl?.usability}}</h4>
                    <div class="ui divider"></div>
                </div>
                <div class="ui grid" *ngFor="let list of usability; let i = index">
                    <div class="two wide column pb-0">
                        <mat-checkbox [color]="'primary'" [name]="'usability' + i" [(ngModel)]="list.checks" (ngModelChange)="updateAllChecked()">
                        </mat-checkbox>
                    </div>
                    <div class="ten wide column pl-0 pb-0 line-height">
                        {{list.text}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <mat-dialog-actions class="confirm-all-action">
        <div>
            <button mat-raised-button class="primary" (click)="allCheck(true)">
                {{resourceService.frmelmnts?.btn?.confirmAll}}
            </button>
        </div>

        <div>
            <button mat-raised-button class="action-button"
                    (click)="allCheck(false);">
                {{resourceService.frmelmnts?.btn?.cancel}}
            </button>
            <ng-container *ngIf="isLoaderShow; else submitBtn">
                <button mat-raised-button class="action-button p-0">
                    <div class="ui active tiny inline loader"></div>
                </button>
            </ng-container>
            <ng-template #submitBtn>
                <button mat-raised-button *ngIf="isSubmit" class="action-button"
                        [disabled]="!this.allChecked"
                        (click)="onSubmit(true);">
                    {{resourceService.frmelmnts?.btn?.submit}}
                </button>
                <button mat-raised-button *ngIf="!isSubmit" class="action-button"
                        [disabled]="!this.allChecked"
                        (click)="onSubmit(false);">
                    {{resourceService.frmelmnts?.btn?.save}}
                </button>
            </ng-template>
        </div>
    </mat-dialog-actions>
</section>
