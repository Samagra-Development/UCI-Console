<div class="uci-container">
    <div class="twelve wide column center aligned mt-80">
        <div class="pt-0 d-flex flex-row justify-content-center">
            <div class="w-25-per text-center" style="margin: auto;">
                <div class="text-center mb-20">
                    <img alt="Search Icon" src="assets/uci-console/images/success.svg">
                </div>

                <div class="text-center p-5">
                    {{resourceService.frmelmnts?.lbl?.botSuccess}}
                </div>

                <div class="text-center p-5">
                    {{resourceService.frmelmnts?.lbl?.botUrlMessage}} :
                    <strong><span id="copyUrl">{{url}}</span></strong>
                </div>

                <div class="text-center p-5" *ngIf="botId">
                    {{resourceService.frmelmnts?.lbl?.botIdMessage}}:
                    <strong><span id="copyId">{{botId}}</span></strong>
                </div>

                <div class="mt-20">
                    <button class="sb-btn sb-btn-normal sb-btn-primary mr-10" (click)="onCopy('copyUrl')">
                        {{resourceService.frmelmnts?.btn?.copyUrl}}
                    </button>
                    <button class="sb-btn sb-btn-normal sb-btn-primary mr-10" (click)="onCopy('copyId')">
                        {{resourceService.frmelmnts?.btn?.copyId}}
                    </button>
                    <button class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="onClose()">
                        {{resourceService.frmelmnts?.btn?.close}}
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
