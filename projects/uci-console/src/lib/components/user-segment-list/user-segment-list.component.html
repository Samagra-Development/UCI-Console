<div class="uci-container">
    <div class="ui grid">
        <div class="seven wide column font-1-5">
            Select user segment
        </div>
        <div class="five wide column">
            <div class="right-floated pt-0">
                <button class="sb-btn sb-btn-normal cursor-pointer cancel-btn"> Cancel</button>
                <button class="sb-btn sb-btn-normal cursor-pointer add-btn" > Add</button>
            </div>
        </div>
    </div>
        <div class="ui grid">
            <div class="ten wide column">
                <div class="ui fluid icon input left action" id="search-input-container">
                    <div class="searchfilterinput ui search">
                        <div class="searchicon ui icon input ">
                            <input class="upForReviewSearchBox filter_search" type="text" name="filter_search"
                                   [(ngModel)]="search"
                                   title="Search" autocomplete="off" placeholder="Search" spellcheck="false"
                                   dir="auto"/>
                            <i class="circular search link icon" (click)="getSearch()"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="ui single line sortable upForReviewTable table">
            <thead>
            <tr>
                <th (click)="sortColumns('name')" class="five wide UpReviewTableHeader sorted bl-0 w-50-px" [ngClass]="{'ascending':sortDirection === 'asc' &&
      column === 'name','descending':sortDirection === 'desc' && column === 'name'}">

                </th>
                <th (click)="sortColumns('name')" class="five wide UpReviewTableHeader sorted bl-0" [ngClass]="{'ascending':sortDirection === 'asc' &&
      column === 'name','descending':sortDirection === 'desc' && column === 'name'}">
                    Name
                </th>
                <th (click)="sortColumns('name')" class="five wide UpReviewTableHeader sorted bl-0" [ngClass]="{'ascending':sortDirection === 'asc' &&
      column === 'name','descending':sortDirection === 'desc' && column === 'name'}">
                    Category
                </th>
                <th (click)="sortColumns('name')" class="five wide UpReviewTableHeader sorted bl-0" [ngClass]="{'ascending':sortDirection === 'asc' &&
      column === 'name','descending':sortDirection === 'desc' && column === 'name'}">
                    Total members
                </th>
                <th (click)="sortColumns('name')" class="five wide UpReviewTableHeader sorted bl-0" [ngClass]="{'ascending':sortDirection === 'asc' &&
      column === 'name','descending':sortDirection === 'desc' && column === 'name'}">
                    Update
                </th>
                <th (click)="sortColumns('name')" class="five wide UpReviewTableHeader sorted bl-0" [ngClass]="{'ascending':sortDirection === 'asc' &&
      column === 'name','descending':sortDirection === 'desc' && column === 'name'}">
                    Action
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="UpForReviewListHover" *ngFor="let content of userSegmentList; let i = index;">

                <td>
                    <input type="checkbox">
                </td>
                <td>{{content.name}}</td>
                <td>{{content?.Category}}</td>
                <td>{{content?.total_member}}</td>
                <td>{{content?.update}}</td>
                <td><i class="ellipsis vertical icon ellipsis-icon"></i></td>
            </tr>
            </tbody>
        </table>
